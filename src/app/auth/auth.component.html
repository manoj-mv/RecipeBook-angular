<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <!-- <app-alert [alert-message]="error" *ngIf="error" (alert-closed)="removeAlert()"></app-alert> -->
        <ng-template placeholderDirective></ng-template>
        <div *ngIf="isLoading" class="txt-align">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="logginForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" formControlName="password">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!logginForm.valid">{{ isLoginMode ? 'LogIn' :
                    'Sign Up'}}</button> |
                <button type="button" class="btn btn-primary" (click)="onAuthModeSwitch()">{{ isLoginMode ? 'Switch to
                    Signup' :
                    'Switch to Login'}}</button>
            </div>
        </form>
    </div>
</div>
